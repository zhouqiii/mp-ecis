<script type="text/babel">
var $_GET = (function(){
    var url = window.document.location.href.toString();
    var u = url.split("?");
    if(typeof(u[1]) == "string"){
        u = u[1].split("&");
        var get = {};
        for(var i in u){
            var j = u[i].split("=");
            get[j[0]] = j[1];
        }
        return get;
    } else {
        return {};
    }
})();
  window.req = JSON.parse(decodeURI($_GET.req));
  window.req.PatientBedsideBUltrasonic = {};
  window.accessToken = localStorage.getItem('access_token')
  const controlData = new ControlData();
	class TmpVue extends TmpApp {
		init() {
      window.req.PatientBedsideBUltrasonic.visitId = window.req.visitId;
      window.req.PatientBedsideBUltrasonic.mitralValve = [];
      window.req.PatientBedsideBUltrasonic.aorticValve = [];
		}
  }
  new TmpVue().createVue();
</script>
